<!--Phần bander-->
<div class="container-fluid" id="Bander">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <p class="text1">Thông báo mới</p>
        <p class="text2">Cập nhật thông báo chiến dịch</p>

      </div>
      <div class="col-md-8">
        <div class="GupSeach">
          <i class="fa fas fa-search"></i>
          <input class="form-control form-control-lg search" type="text" placeholder="Search the knowledge base...">
        </div>
      </div>
    </div>
  </div>
</div>
<!--end bander-->
<!--phần nội dung trang-->
<section>
  <div class="container">
    <div class="row">
      <p class="col-md-12 susText">Cập nhật thông báo về tính năng mới trên hệ thống</p>
    </div>
  </div>
  <!--end phần trên-->
  <div class="container-fluid" id="Menucon">
    <div class="container">
      <div class="row susMenu">
        <ul>
          <li>
            <a routerLink="/trang-chu" title="Home">Home</a><span>/</span>
          </li>
          <li>
            <a routerLink="/su-kien" title="Sự kiện">Sự kiện</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!--phần wapper-->
  <div class="container-fluid" id="Wapper">
    <div class="container">
      <div class="row conten">
        <div class="col-md-4 item" *ngFor="let eachSuKien of sukiens">
          <a routerLink="/su-kien-detail/{{eachSuKien.id}}" title="{{eachSuKien.Tieude}}">
            <img class="img-fluid" src="{{eachSuKien.LinkImg}}" />
          </a>
          <a routerLink="/su-kien-detail/{{eachSuKien.id}}" class="text1" href="#" title="{{eachSuKien.Tieude}}">
            {{eachSuKien.Tieude}}
          </a>
          <p class="text2">
            Posted:<samp>{{eachSuKien.Posted}}</samp>
            By:<samp>{{eachSuKien.By}}</samp>
          </p>
          <p class="text3">
            {{eachSuKien.Mota}}
          </p>
          <a routerLink="/su-kien-detail/{{eachSuKien.id}}" class="text4 btn btn-primary" href="#" title="Xem thêm">
            Xem thêm
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Test thêm bản ghi sự kiện</h2>
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">LinkImg</label>
              <div class="col-sm-10">
                <input #LinkImg placeholder="LinkImg" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Tiêu đề</label>
              <div class="col-sm-10">
                <input #Tieude placeholder="Tieude" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Mô tả</label>
              <div class="col-sm-10">
                <input #Mota placeholder="Mô tả" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nội dung</label>
              <div class="col-sm-10">
                <input #Noidung placeholder="Nội dung" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Posted</label>
              <div class="col-sm-10">
                <input #Posted type="text" class="form-control">
                <!-- <input #Posted type="date" class="form-control"> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">By</label>
              <div class="col-sm-10">
                <input #By placeholder="By" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-2 offset-md-2">
              <button class="btn btn-primary" (click)="add(LinkImg.value, Tieude.value, Mota.value, Noidung.value, Posted.value, By.value);
               LinkImg.value=''; Tieude.value=''; Mota.value=''; Noidung.value=''; Posted.value=''; By.value=''">
                Thêm Mới
              </button>
            </div>

          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 offset-md-4 Loadmore">
          <a href="#" title="Load more">Load more</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!--end phần nội dung-->
