<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>User Detail</h2>
        <h3>
          <i>FormBuilder</i>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="userFormGroup" novalidate action="">
          <div class="form-group">
            <label class="center-block col-12">Name:</label>
            <div class="col-md-8">
              <input class="form-control" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label class="center-block col-12">Email:</label>
            <div class="col-md-8">
                <input class="form-control" formControlName="email">
            </div>
          </div>
          <div formGroupName="addresses" class="well well-lg">
            <h4>User's addresses</h4>
            <div class="form-group">
              <label class="center-block col-12">Street:</label>
              <div class="col-md-8">
                  <input class="form-control" formControlName="street">
              </div>
            </div>
            <div class="form-group">
              <label class="center-block col-12">City:</label>
              <div class="col-md-8">
                  <input class="form-control" formControlName="city">
              </div>
            </div>
            <div class="form-group">
              <label class="center-block col-md-8">State:
                <select class="form-control" formControlName="state">
                  <option *ngFor="let state of states" [value]="state">{{state}}</option>
                </select>
              </label>
            </div>
          </div>
          <p>Form value: {{ userFormGroup.value | json }}</p>
          <p>Form status: {{ userFormGroup.status | json }}</p>
          <p>Form untouched: {{ userFormGroup.untouched | json }}</p>
          <p>Form changed: {{ userFormGroup.dirty | json }}</p>
          <button type="submit" class="btn btn-success" [disabled]="userFormGroup.status=='INVALID'">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
